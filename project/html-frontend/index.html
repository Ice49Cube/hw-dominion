<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/forms.css">
	<link rel="stylesheet" type="text/css" href="assets/css/views.css">
	<link rel="stylesheet" type="text/css" href="assets/css/game.css">
    <link rel="stylesheet" type="text/css" href="assets/css/fx.css">
    <link rel="stylesheet" type="text/css" href="assets/css/patch.css">
	<!--link rel="stylesheet" type="text/css" href="assets/css/debug.css"-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Dominion</title>
</head>
<body>
	<div class="table background">
		<div class="cell">
			<div class="view home">
				<h1 class="img-title">Dominion</h1>
				<a class="img-button new-game" href="#" title="New game"></a>
				<a class="img-button view-high-scores" href="#" title="View high-scores"></a>
			</div>
			<div class="view new-game">
				<h2 class="img-title">New Game - Players</h2>
				<div>
					<a class="img-button players2" href="#" title="2 Players"></a>
					<a class="img-button players3" href="#" title="3 Players"></a>
					<a class="img-button players4" href="#" title="4 Players"></a>
				</div>
				<a class="button-back" href="#" title="Back"></a>
			</div>
			<div class="view game-info">
				<h2 class="img-title">New Game - Info</h2>
				<label>
					Card set:
					<select tabindex="1">
						<option value="FirstGame">First Game</option>
						<option value="BigMoney">Big Money</option>
						<option value="Interaction">Interaction</option>
						<option value="SizeDistortion">Size Distortion</option>
						<option value="VillageSquare">Village Square</option>
						<option value="Random">Random</option>
					</select>
				</label>
				<label>Player 1: <input type="text" maxlength="20" placeholder="Enter the name for player one..." tabindex="2" /></label>
				<label>Player 2: <input type="text" maxlength="20" placeholder="Enter the name for player two..." tabindex="3" /></label>
				<label>Player 3: <input type="text" maxlength="20" placeholder="Enter the name for player three..." tabindex="4" /></label>
				<label>Player 4: <input type="text" maxlength="20" placeholder="Enter the name for player four..." tabindex="5" /></label>
				<div class="buttons">
					<a class="img-button game-settings" href="#" title="Game settings" tabindex="7"></a>
					<a class="img-button start-game" href="#" title="Start game" tabindex="6" ></a>
				</div>
				<a class="button-back" href="#" title="Back" tabindex="8"></a>
			</div>
			<div class="view game-id">
				<h2 class="img-title">Game code</h2>
				<label></label>
				<input type="text" class="clipboard" data-clipboard-action="copy" data-clipboard-target=".view.game-id input.clipboard" placeholder="Please wait for the game url." />
				<a class="img-button game-id-ok" href="#" title="Start game" tabindex="6" ></a>
				<a class="button-back" href="#" title="Back" tabindex="8"></a>
			</div>
            <div class="view game">
                <!-- cards to take -->
                <div class="deck victories"></div>
                <div class="deck kingdoms"></div>
                <div class="deck treasures"></div>
                <!-- -->
                <div class="message">LORD BOTTINGTON GAINS A REMODEL</div>
                <!-- currently playing -->
                <div class="playing" title="Drag and drop the cards you wish to play here..."></div>
                <!-- cards in hand of player -->
                <div class="hand"><div></div></div>
                <!-- other player info -->
                <div class="players">
                    <div class="player-info">
                        <span class="name">Player 1</span>
                    </div>
                    <div class="player-info">
                        <span class="name">Player 1</span>
                    </div>
                    <div class="player-info">
                        <span class="name">Player 1</span>
                    </div>
                </div>
                <div class="settings">
                    <div>
                        <label><input type="checkbox" class="input-full-screen" />Auto full screen?</label>
                        <label><input type="checkbox" class="input-full-screen" />Auto aspect ratio?</label>
                        <label><input type="checkbox" class="input-full-screen" />Overwrite url in history?</label>
                        <!-- Stored locally! cookie law...
                        Sound volume(off=0) -->
                    </div>
                </div>
            </div>
            <div class="full-screen reduced"></div>
		</div><!-- class="cell" -->
	</div><!-- class="table background" -->
    <div class="table overlay">
        <div class="cell">
            <div class="view"></div>
        </div>
    </div>
    <!-- libs.min.js MUST come first, dom.js MUST come second, the order of the other scripts doesn't matter. -->
    <!-- libs.min.js contains jQuery and clipboard -->
    <script type="text/javascript" src="assets/js/libs.min.js"></script>
    <script type="text/javascript" src="assets/js/dom.js"></script>
    <!-- The order of the scripts below doesn't matter -->
    <script type="text/javascript" src="assets/js/dom.deck.js"></script>
    <script type="text/javascript" src="assets/js/dom.debug.js"></script>
    <script type="text/javascript" src="assets/js/dom.game.js"></script>
    <script type="text/javascript" src="assets/js/dom.hand.js"></script>
    <script type="text/javascript" src="assets/js/dom.overlay.js"></script>
    <script type="text/javascript" src="assets/js/dom.playing.js"></script>
    <script type="text/javascript" src="assets/js/dom.player.js"></script>
    <script type="text/javascript" src="assets/js/dom.players.js"></script>
    <script type="text/javascript" src="assets/js/dom.routing.js"></script>
    <script type="text/javascript" src="assets/js/dom.settings.js"></script>
    <script type="text/javascript" src="assets/js/dom.util.js"></script>
    <script type="text/javascript" src="assets/js/dom.view.js"></script>
    <!-- The order of the scripts below doesn't matter -->
    <script type="text/javascript" src="assets/js/dom.views.gameIdView.js"></script>
    <script type="text/javascript" src="assets/js/dom.views.gameInfoView.js"></script>
    <script type="text/javascript" src="assets/js/dom.views.gameView.js"></script>
    <script type="text/javascript" src="assets/js/dom.views.highScoresView.js"></script>
    <script type="text/javascript" src="assets/js/dom.views.homeView.js"></script>
    <script type="text/javascript" src="assets/js/dom.views.newGameView.js"></script>
    <script type="text/javascript" src="assets/js/dom.views.newGameView.js"></script>
</body>
</html>
